<app-enterprises (onClickFilter)="receberEvento($event)"></app-enterprises>
<p *ngIf="enterpriseId == null; else elseBlockEnterprise">Nenhuma empresa selecionada.</p>
  <ng-template #elseBlockEnterprise>          
          <app-pdvs [enterpriseId]='enterpriseId'></app-pdvs>

        <!-- <app-pdvs [enterpriseId]='enterpriseId' (validator)='receberPdvId($event)'></app-pdvs> -->
      
  </ng-template>

  <div class="row">
    <div class="col-md-12 mt-4 d-flex align-content-center justify-content-center">
      <button type="button" class="btn btn-outline-info" (click)='reload()'><i class="fa fa-undo"></i> Voltar</button>
    </div>    
  </div>
