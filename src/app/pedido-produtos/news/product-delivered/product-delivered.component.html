<div id='salequestfinalized' class="row">
  <div class="col-6 col-md-12 alert alert-danger mb-0">

    <div *ngFor="let _saleRequestProduct of saleRequestProducts" >
    <div class="row border-bottom border-warning mb-1 d-flex justify-content-between" (click)='emit(_saleRequestProduct.SaleRequestProductId)'>
      <div>
        <span class="h4" style="text-transform: uppercase;">{{_saleRequestProduct.Product.NameReduced}}</span>
      </div>
      <div>
        <em> {{_saleRequestProduct.DateHourOfCreation | date:'HH:mm'}}</em>
        <span class="h8 ml-3" style="color: red;"><strong>QUANTIDADE: <span class="h4">{{_saleRequestProduct.Quantity}}</span> </strong></span>
      </div>
    </div>
  </div>

  </div>
</div>
