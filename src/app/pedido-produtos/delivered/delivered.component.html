<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0">Liberado para entrega</h6>

  <div class="alert alert-success" role="alert" *ngFor="let produtoEntregue of _saleRequestProductsDelivered" >
    <p class="lead" style="font-size:30px ;"><strong>{{produtoEntregue.Product.Name}}</strong></p>
    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <strong class="d-block text-gray-dark">Pedido: {{produtoEntregue.SaleRequest.PersonalizedCode}}</strong>
      <strong class="d-block text-gray-dark">Quantidade: {{produtoEntregue.Quantity}}</strong>
    </p>
  </div>
</div>
