<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0">Produtos</h6>
  <div class="alert alert-warning" role="alert"  *ngFor="let saleRequestProds of _saleRequests">
    <div *ngFor="let prods of saleRequestProds.Products" (click)="sendToDelivered(prods.SaleRequestProductId)">
    <p class="lead" style="font-size:30px;" *ngIf="prods.ProductionStatus === 0" ><strong>{{prods.Product.Name}}</strong></p>
    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <strong class="d-block text-gray-dark">Quantidade: {{prods.Quantity}}</strong>
    </p>
  </div>
  </div>
</div>
