<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0">Em Produção</h6>

  <div class="alert alert-warning" role="alert"  *ngFor="let productProduction of _saleRequestProducts">
    <p class="lead" style="font-size:30px ;"><strong>{{productProduction.Product.Name}}</strong></p>
    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <strong class="d-block text-gray-dark">Pedido: {{productProduction.SaleRequest.PersonalizedCode}}</strong>
      <strong class="d-block text-gray-dark">Quantidade: {{productProduction.Quantity}}</strong>
    </p>
  </div>
</div>
